<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steen Papier Schaar Spel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Steen Papier Schaar</h1>
        <div class="score-board">
            <div class="score">
                <div id="user-label" class="badge">Speler</div>
                <span id="user-score">0</span>
            </div>
            <div class="score">
                <div id="computer-label" class="badge">Computer</div>
                <span id="computer-score">0</span>
            </div>
        </div>
        <div class="result">
            <p id="result-message">Maak jouw keuze!</p>
        </div>
        <div class="choices">
            <div class="choice" id="steen">Steen</div>
            <div class="choice" id="papier">Papier</div>
            <div class="choice" id="schaar">Schaar</div>
        </div>
        <div id="result-box" class="result-box">Result</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
